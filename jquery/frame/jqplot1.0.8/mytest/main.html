<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script src="jquery.jqplot.min.js"></script>
    <script src="plugins/jqplot.barRenderer.min.js"></script>
    <script src="plugins/jqplot.highlighter.min.js"></script>
    <script src="plugins/jqplot.cursor.min.js"></script>
    <script src="plugins/jqplot.pointLabels.min.js"></script>
    <link rel="stylesheet" href="jquery.jqplot.min.css">
</head>
<body>
    <div id="myChart" ></div>
   <script>

    $(function(){
        //1:blue 2:orange
        var s1 = [[2002, 112000], [2003, 122000], [2004, 104000], [2005, 99000], [2006, 121000], 
            [2007, 148000], [2008, 114000], [2009, 133000], [2010, 161000], [2011, 173000]];

        var s2 = [[2002, 10200], [2003, 10800], [2004, 11200], [2005, 11800], [2006, 12400],
            [2007, 12800], [2008, 33200], [2009, 12600], [2010, 13100]];

        var plot = $.jqplot('myChart', [s2, s1], {
            animate: true,
            animateReplot: true,
            cursor:{
                show: true,                //右下角信息
                zoom: true,               //允许拖拽
                looseZoom: true,          //允许释放拖拽
                showToolTip: false
            },

            series:[
                {
                    rendererOptions: {
                        animation: {
                            speed: 2000
                        }
                    }
                },

                {
                    pointLabels: {
                        show: true
                    },
                    renderer: $.jqplot.BarRenderer,
                    showHighlight: false,
                    yaxis: 'y2axis',
                    rendererOptions: {
                        animation: {
                            speed: 2500
                        },
                        barWidth: 30,
                        barPadding: -15,
                        barMargin: 1,
                        highlightMouseOver: false
                    }
                },

            ],

            highlighter: {
                show: true,
                showLabel: true,
                tooltipAxes: 'y',
                sizeAdjust: 7.5 , tooltipLocation : 'ne'
            }
        })//param3)$.jqplot

    })
   </script>
</body>
</html>
