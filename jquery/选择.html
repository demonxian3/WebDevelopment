    <hr>
    <div class="info">

    <button id="all">全选</button>
    <button id="no">全不选</button>
    <button id="un">反选</button>
    <button id="ok">选中</button>
    <button id="cancel">取消</button>

    <script>
$("#all").click(function(){
    $(":checkbox").attr({"checked":true})
})

$("#no").click(function(){
    $(":checkbox").attr({"checked":false});
})

$("#un").click(function(){
    $(":checkbox").each(function(){
        this.checked = !this.checked;
    })
})

$("#ok").click(function(){
    $(":checked").parent().appendTo(".info");
})

$("#cancel").click(function(){
    $(":checked").parent().appendTo("#selt");
})
    </script>
