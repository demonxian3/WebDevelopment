<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 事件</title>
    <script src="jquery.js"></script>
</head>
<body>
    事件实例： 右键菜单， 拖拽， 留言板
    <div class="btn">
        <button>一次性事件</button>
        <button>切换事件</button>
        <button>悬浮事件</button>
        <button>委派事件</button>
        <button>取消委派事件</button>
    </div>
<script>


//文档加载流程
$(function(){
    console.log('此时为文档加载完毕的执行时机');
})

$(document).ready(function(){
    console.log('同上');
})

$('img').load(function(){
    console.log('此时为资源加载完毕的执行时机');
})


//一次性事件
$('button').eq(0).one('click',function(){
    $(this).html('事件触发成功');
    this.disabled = true;
});

//切换事件
$('button').eq(1).toggle(
    function(){
        $(this).css({'background':'#aff'})
    },
    function(){
        $(this).css({'background':'skyblue'})
    }
)

//悬浮事件
$('button').eq(2).hover(
    function(){
        $(this).css({'color':'#99CCCC'});
    },
    function(){
        $(this).css({'color':'#996699'});
    }
)

//委派事件
$('button').eq(3).click(function(){
    $(".btn").append("<button class='newBtn'>新按钮</button>");
});

$('.newBtn').live('click',function(){
    alert('委派事件，可以为当前和未来，选择器命中的元素添加事件');
});

//取消事件
$('button').eq(4).click(function(){
    alert('新按钮将不会再有任何委派事件')
    $('.newBtn').die('click');
})
</script>
</body>
</html>
