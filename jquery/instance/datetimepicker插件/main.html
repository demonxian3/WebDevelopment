<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="jquery.datetimepicker.css" />
    <script src="jquery.min.js"></script>
    <script src="jquery.datetimepicker.full.js"></script>
    <style>
/*字体居中*/
.xdsoft_datetimepicker  .xdsoft_calendar td > div{
    padding-right:10px;
    padding-top:5px;
}
    </style>
</head>
<body>
    <input id="selDate" type="" placeholder="日期选择">
    <input id="selTime" type="" placeholder="时间选择">
    <input id="selAll" type="" placeholder="都选择">

    <script>
        $('#selDate').datetimepicker({
            lang:"ch",           //语言选择中文
            format:"Y-m-d",      //格式化日期
            timepicker:false,    //关闭时间选项
        });

        $('#selTime').datetimepicker({
            lang:"ch",           //语言选择中文
            format:"H:i:s",      //格式化日期
            datepicker:false,    //关闭时间选项
        });

        $('#selAll').datetimepicker({
            format:"Y/m/d H:i:s",
            yearStart:2015,      //设置最小年份
            yearEnd:2020,        //设置最大年份
            todayButton:false    //关闭选择今天按钮
        });
    </script>
</body>
</html>
