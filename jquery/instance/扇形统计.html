<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
</head>
<body>

<canvas id="can1" width="300" height="240" style="width:30%"> </canvas>
<script>
$(function(){
    var canv=document.getElementById("can1");
    var ctx=canv.getContext("2d");
    var num=[300,300,300];
    var col=["#CCCCFF","#FFCCCC","#99CCCC"]
        var j=0,j1=0,j2=0,jiao=0;
    var sun=0;
    for(var i=0;i<num.length;i++){
        sun=sun+num[i];
    }
    for(var i=0;i<num.length;i++){
        j=2*Math.PI*num[i]/sun;
        j2=j1+j;
        ctx.beginPath();
        ctx.fillStyle=col[i];
        ctx.arc(canv.width/2,canv.height/2,120,j1,j2,false);
        ctx.lineTo(canv.width/2,canv.height/2);

        ctx.closePath();
        ctx.fill();
        jiao=j1+j/2;
        ctx.font="20px Arial";
        ctx.fillStyle="#000";
        j1=j1+j;
    }
});
</script>
</body>
</html>
