<div id="calculator">

    <button class="btn"         onclick="tan()"                     >Tan</button>

	<button class="btn"         onclick="memReduce()"               >M-</button>
	<button class="btn blue"    onclick="storage(this.innerHTML)"   >0</button>
	<button class="btn blue"    onclick="storage(this.innerHTML)"   >.</button>
	<button class="btn"         onclick="calc()"                    >=</button>
	<button class="btn"         onclick="storage(this.innerHTML)"   >+</button>
    <button class="btn"         onclick="pow()"                     >Pow</button>
	<button class="btn"         onclick="asin()"   >Asin</button>

	<button class="btn"         onclick="clearAll()"                >C</button>
	<button class="btn"         onclick="storage('&')"              >&amp;</button>
	<button class="btn"         onclick="storage('|')"              >|</button>
	<button class="btn"         onclick="not()"                     >!</button>
	<button class="btn "        onclick="opposite()"                >±</button>
    <button class="btn"         onclick="log()"                     >Log</button>
    <button class="btn"         onclick="acos()"                     >Acos</button>

	<button class="btn"         onclick="PI()"                    >π</button>
	<button class="btn"         onclick="storage('^')"              >^</button>
	<button class="btn"         onclick="storage('<<')"             >&lt;&lt;</button>
    <button class="btn"         onclick="storage('>>')"             >&gt;&gt;</button>
	<button class="btn"         onclick="fact()"                    >n!</button>
	<button class="btn"         onclick="scientific()"                    >F-E</button>
	<button class="btn"         onclick="atan()"                    >Atan</button>

<script>
var screen = $("screen");
var expressCache = ""
var resultCache = ""
var memeryCache = ""
var isScientific = false;

function $(id){
	return document.getElementById(id)
}

function show(value){
    if((value.toString()).length>35){
        alert('too much digit')
        clearAll();
        return false;
    }
    value = value.toString() 
    while(value.match(/\*\*/g))
        value = value.replace(/\*\*/, "^")
	screen.innerHTML = value;
}

function isDigit(value){
	switch(value){
		case '0':return true;
		case '1':return true;
		case '2':return true;
		case '3':return true;
		case '4':return true;
		case '5':return true;
		case '6':return true;
		case '7':return true;
		case '8':return true;
		case '9':return true;
		case '.':return true;
		default: return false;
	}
}

function storage(value){
	if(resultCache != ""){
		if(!isDigit(value))
			expressCache = resultCache + value
		else
			expressCache += value
		resultCache = ""
	}else
		expressCache += value
	show(expressCache)
}

function calc(){
    if(!expressCache) return false
	try{
		resultCache = eval(expressCache);
	}
	catch(e){
		alert("Invalid expression");
	}
	
	show(resultCache)
	expressCache = ""
}

function clearAll(){
	resultCache = ""
	expressCache = ""
	screen.innerHTML = ""
}


function ord2bin(){
	arr = []
	value = expressCache || resultCache
	while(value){
		arr.push(value % 2)
		value = Math.floor(value / 2)
	}
	arr.reverse()
	resultCache = arr.join("")
    expressCache = ""
	show(resultCache)	
}


function bin2ord(){
	var result = 0
    value = expressCache || resultCache
    value = value.toString()
    len = value.length
    for (i in value){
        result += (value[i]-0) * Math.pow(2, len-i-1)
    }
	expressCache = ""
    resultCache = result
	show(resultCache)	
}

function back(){
    var value = expressCache || resultCache
    value = value.toString()
    var len = value.length;
    if(len>0) --len
    expressCache = value.substring(0, len)
    resultCache = ""
    show(expressCache)
}

function isOnlyDigit(value){
    for (i in value)
        if(!isDigit(value[i])){
            alert('Invalid expression');
            return false;
        }
    return true
    
}

//Reciprocal
function reciprocal(){
    var value = expressCache || resultCache 
    value = value.toString()
    if(!isOnlyDigit(value)) return false;
    resultCache = 1 / (value - 0)
    show(resultCache)
    expressCache = ""
}

//pow
function pow(){
    var value = expressCache ||resultCache
    value = "("+ value +")**";
    expressCache = value;
    show(expressCache)
}

//memory
function memStorage(){
    var value = expressCache || resultCache
    if(!isOnlyDigit(value))return false
    memeryCache = value;
}

function memRead(){
    if(!memeryCache) return false;
    resultCache = memeryCache;
    show(resultCache)
}

function memAdd(){
    var value = expressCache || resultCache
    if(!memeryCache || !isOnlyDigit(value)) return false;
    memeryCache = (memeryCache-0) + (value-0)
}

function memReduce(){
    var value = expressCache || resultCache
    if(!memeryCache || !isOnlyDigit(value)) return false;
    memeryCache = (memeryCache-0) - (value-0)
}

function memClear(){
    memeryCache = ""
}

function sqrt(){
    var value = expressCache || resultCache;
    value = value.toString()
    if(!isOnlyDigit(value)) return false;
    value = Math.sqrt(value)
    resultCache = value;
    expressCache = ""
    show(resultCache)
}

function opposite(){
    var value = expressCache || resultCache;
    value = -value;
    expressCache = "";
    resultCache = value;
    show(value);

}

function sin(){
    var value = expressCache || resultCache
    value = Math.sin(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)
}

function cos(){
    var value = expressCache || resultCache
    value = Math.cos(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)
}

function tan(){
    var value = expressCache || resultCache
    value = Math.tan(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)

}

function log(){
    var value = expressCache | resultCache
    value = "Math.log("+value+")"
    expressCache = value;
    resultCache = ""
    show(expressCache)
}

function radian(){
    var value = expressCache || resultCache;
    value = value.toString()
    if(!isOnlyDigit(value)) return false;
    value = value * Math.PI*2/360;
    resultCache = value;
    expressCache = "";
    show(resultCache)
}

function asin(){
    var value = expressCache || resultCache
    value = Math.asin(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)
}

function acos(){
    var value = expressCache || resultCache
    value = Math.acos(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)
}

function atan(){
    var value = expressCache || resultCache
    value = Math.atan(value);
    expressCache = "";
    resultCache = value;
    show(resultCache)
}

function PI(){
    var value = Math.PI;
    resultCache = value;
    expressCache = ""
    show(resultCache)
}

function fact(){
    var res , value;
    res = value = expressCache || resultCache
    value = value.toString()
    if(!isOnlyDigit(value)) return false;
    if(value < 1)return false;
    while(value != 1)
         res *= (--value)
    resultCache = res;
    expressCache = ""
    show(res)
}

function scientific(){
    var value = expressCache || resultCache 
    value = value.toString()
    isScientific = !isScientific

    if(isScientific){
        isNegative = value<0? true: false;
        value = value.replace(/[\-\.]/g,"")
        var res = value[0]
        res += "."
        for(i=1; i<value.length; i++)
            res += value[i]
        res+="e+"
        res+=value.length -1
        if(isNegative) res= "-"+res;
    }else{
        value = value.replace(/e/, "")
    }

    resultCache = res;
    expressCache = ""
    show(res)
}

//debug
document.addEventListener('click',function(){
    $('look').innerHTML = "expressCache: " +expressCache +"<br>"
    $('look').innerHTML += "resultCache:"  +resultCache +"<br>"
    $('look').innerHTML += "memeryCache:"  +memeryCache +"<br>"
    $('look').innerHTML += "screen:"  + screen.innerHTML +"<br>"
})


</script>
