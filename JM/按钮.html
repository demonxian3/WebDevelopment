<div data-role="page" id="pageone" >
  <div data-role="header" >
      <h1>首页</h1>
  </div>

  <div data-role="content" >
      <p> button input a 都可以作为按钮</p>
      <input data-inline="true" type="button" value="input标签">
      <button data-inline="true">button标签</button>
      <a data-role="button" data-inline="true">link标签</a> <hr>

      <p>组合按钮使用 data-role='controlgroup' </p>
      <p>水平分组: data-type='horizontal'</p>
      <p>垂直分组: data-type='vertical'</p>
      <div data-role="controlgroup" data-type="vertical">
        <a data-role="button">按钮1</a>
        <a data-role="button">按钮2</a>
        <a data-role="button">按钮3</a>
      </div>
      <div data-role="controlgroup" data-type="horizontal">
        <a data-role="button">按钮1</a>
        <a data-role="button">按钮2</a>
        <a data-role="button">按钮3</a>
      </div>

      <hr>
      
      <a data-role="button" href="#pagethree" data-rel="dialog">信息</a>
      <a data-role="button" href="#pagetwo" >下一页</a>
  </div> <!-- content -->

  <div data-role="footer" >
      <h1>这是页脚</h1>
  </div>
</div>
